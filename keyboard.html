            <style>
                #id1 {

                    font-size: 32px;

                }

                .id2 {

                    width: 55px;
                    height: 55px;
                    font-size: 25px;
                    margin: 5px;
                }
            </style>


</head>

<body>

    <br>
    <br>
    <br>

    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10" id="id1"></div>
    </div>

    <br>

    <div class="buttonstyle">
        <button>1</button>

        <button>3</button>
        <button>4</button>
        <button>5</button>

        <button>9</button>
        <button>0</button>
    </div>
    <div class="buttonstyle">
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
    </div>
    <div class="buttonstyle">
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>

    </div>
    <div class="buttonstyle">
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
    </div>
    <div class="buttonstyle">
        <button style="width:250px">Spacebar</button>
        <button style="width:250px">Clear</button>
        <button style="width:250px">Backspace</button>
    </div>

</body>

<script>

    $('button').addClass('btn btn-dark id2');
    /* this will apply bootstrap class to all button tags and I have also applied some css 
    to manage the height width n font according to my need*/

    var output_text = "";

    $("button").click(function () {

        // when spacebar button is clicked

        if ($(this).text() == "Spacebar") {
            if (output_text == "") {
                $("#id1").text(output_text)
            }
            else {
                output_text = output_text + "_";
                $("#id1").text(output_text)
            }

        }

        // when clear button is clicked 

        else if ($(this).text() == "Clear") {
            $("#id1").text("")
            output_text = ""
        }

        // when backspace button is clicked 

        else if ($(this).text() == "Backspace") {

            output_text = output_text.slice(0, output_text.length - 1)

            $("#id1").text(output_text)

        }

        // when other buttons are clicked apart from spacebar,clear,backspace

        else {
            output_text = output_text + $(this).text();
            $("#id1").text(output_text)
        }

    });

</script>

</html>
